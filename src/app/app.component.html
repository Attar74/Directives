<div class="mt-5">
  <h4  [appClass]="'lightgreen'" class="text-center pb-4">{{ images[currentPage].title }}</h4>
  <div class="d-flex justify-content-center">
    <img class="shadow-lg p-3 mb-5 bg-body rounded img-fluid" [src]="images[currentPage].url" alt="">
  </div>
</div>
<!-- <div [ngSwitch]="currentPage">
  <h1 class="d-flex justify-content-center" *ngSwitchCase="images.length/2"> You R in the middle of pages </h1>
</div> -->
<div class="container"> 
  <div class="row d-flex justify-content-center">
    <nav aria-label="..." >
      <ul class="pagination">
        <li 
          class="page-item"  
          [appClass]="{disabled : currentPage === 0}"
        >
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true" (click) = "currentPage = currentPage - 1">Prev</a>
        </li>
        <ng-container *appTimes="images.length; let i = index">
          <li 
            [appClass]="{active : i === currentPage}"  
            class="page-item"
            *ngIf = "checkIndexes(i)"
          >
            <a (click) = "currentPage = i" class="page-link" href="#">{{ i+1 }}</a>
          </li>
        
        </ng-container>
        <li 
          class="page-item"  
          [appClass]="{disabled : currentPage === images.length-1}"
        >
          <a class="page-link" href="#" (click) = "currentPage = currentPage + 1">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
